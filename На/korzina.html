<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/accordion.css" type="text/css">
</head>

<body>

    <header>
        <div class="container content">

            <nav class="nav">
                <h1 class="logo">P/G</h1>
                <ul class="sp_nav">
                    <li class="nav_list">
                        <a href="#" class="nav_link">Главное</a>
                    </li>
                    <li class="nav_list">
                        <a href="#" class="nav_link">Интересное</a>
                    </li>
                    <li class="nav_list">
                        <a href="#" class="nav_link">о компьютере</a>
                    </li>
                    <li class="nav_list">
                        <a href="#" class="nav_link">цена</a>
                    </li>
                    <li class="nav_list">
                        <a href="#" class="nav_link">контакты</a>
                    </li>
                </ul>
                <button class="tovar" id="add" onclick="tovar()">
                    <h1 class="tovar_text">add to basket</h1>
                </button> 
                <div class="burger" onclick="showMinu()">
                    <div class="berger_line   burgir_line_1"></div>
                    <div class="berger_line   burgir_line_2"></div>
                    <div class="berger_line   burgir_line_3"></div>
                </div>
            </nav>
            <button class="btn_theme_toggler">
                <img src="img/sunny.png" alt="">
            </button>
        </div>

    </header>
    <main class="comp">
        <div class="container">
            <section class="goods">
                <h1 class="gds_title">Корзина</h1>
                <ul class="gds_list">
                    <li class="gds_li">
                        <h2 class="text_gds">пусто:(</h2>
                    </li>
                </ul>
            </section>
        </div>
        <section class="video-bg">
            <video autoplay loop muted class="bgvideo" id="bgvideo" autopay loop muted>
                <source src="видео/video4.mp4" type="video/mp4"></source>
               </video>
        </section>
        <div class="play">
            <button class="peremotka" id="per" onclick="back()">
                <img  src="img/per1.jpg" alt="">
            </button>
            <button class="peremotka" id="stop" onclick="stop()">
                <img src="img/play.png" alt="">
            </button>
            <button class="peremotka" id="next" onclick="next()">
                <img src="img/per2.jpg" alt="">
            </button>
            <button class="peremotka" id="audio" onclick="audio()">audio</button>
            </div>
            </header>
    </main>
    <footer>
        <div class="container footer__wrap">
            <div class="company">
                <h1 class="footer__title">Компания</h1>
                <div class="line"></div>
                <ul class="footer__list">
                    <li class="company__item">
                        <a href="" class="footer__link">О компании</a>
                    </li>
                </ul>
               
            </div>
            <div class="buyer">
                <h1 class="footer__title">Покупателям</h1>
                <div class="line"></div>
                <div class="buyer__ul">
                    <ul class="footer__list">
                        <li class="buyer__item">
                            <a href="" class="footer__link">Как оформить заказ</a>
                        </li>
                    </ul>
                    <ul class="footer__list">
                        <li class="buyer__item">
                            <a href="" class="footer__link">Юридическим лицам</a>
                        </li>
                    </ul>

                </div>

            </div>
            <div class="in-touch">
                <h1 class="footer__title">Оставайтесь на связи</h1>
                <div class="line"></div>
                <p class="in-touch__text">89021456678(c 8:00 до 23:00)</p>
                <p class="in-touch__adress">Адреса магазинов в г. Мурманск</p>
                <p class="in-touch__new">Следите за новинками и акциями:</p>
                <input type="email" class="in-touch__folow" placeholder="Введите email и подпишитесь:">
            </div>
        </div>
    </footer>


    <script src="js/oiw.js" type="text/javascript"></script>
    <script src="js/accordion.js" type="text/javascript"></script>
    <script src="js/burger.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/video.js"></script>
    <script src="js/tovar.JS"></script>
</body>

</html>
